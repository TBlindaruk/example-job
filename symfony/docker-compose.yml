version: "3.7"
services:
  app:
    build:
      args:
        user: sammy
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    container_name: travellist-app-symfony
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    environment:
      CACHE_DRIVER: memcached
      MEMCACHED_HOST: memcached
      MEMCACHED_PORT: 11211
    networks:
      - travellist

networks:
  travellist:
    driver: bridge
